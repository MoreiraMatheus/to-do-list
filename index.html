<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="shortcut icon" href="src/img/check-mark.png">nk
</head>
<body>
    <header>
        <h1>Lista de tarefas</h1>
    </header>
    <main>
        <div id="add-tarefas">
            <input type="text" placeholder="Adicionar uma nova tarefa">
            <button>+</button>
        </div>

        <div id="lista-tarefas">
            <div class="tarefa">
                <p>tarefa aqui</p>
                <div class="bts">
                    <input type="checkbox" name="" id="check">
                    <button class="delete"><img src="src/img/trash.png" alt=""></button>
                    <button class="edit"><img src="src/img/write.png" alt=""></button>
                </div>
            </div>
            
        </div>
    </main>
    <script src="src/js/main.js"></script>
</body>
</html>
